---
layout: default
section: Writing
---
<article class="article">
	  <h1 class="article__title article__title--emphasis">Coming Soon!</h1>
		{% for post in site.posts %}
    <article class="article__item">
			<a class="article__link" href="{{ post.url | prepend: site.baseurl }}"><h2 class="article__title">{{ post.title }}</h2></a>
			<p>{{ post.description }}</p>
    </article>
		{% endfor %}
</article>
