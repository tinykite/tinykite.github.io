---
layout: default
section: Writing
---
		{% for post in site.posts %}
    <article class="article article--longform article--list">
			<a class="article__link" href="{{ post.url | prepend: site.baseurl }}"><h2 class="article__title article__title--list">{{ post.title }}</h2></a>
			<h3 class="article__date">On {{ post.date | date: '%B %d, %Y' }}</h3>
			<p class="article__desc article__desc--list">{{ post.description }}</p>
    </article>
		{% endfor %}
