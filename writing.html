---
layout: default
section: Writing
---

<article class="article article--longform">
		{% for post in site.posts %}
    <article class="article__item">
			<a class="article__link" href="{{ post.url | prepend: site.baseurl }}"><h2 class="article__title">{{ post.title }}</h2></a>
			<h3 class="article__date">{{ post.date | date: '%B %d, %Y' }}</h3>
			<p>{{ post.description }}</p>
    </article>
		{% endfor %}	
</article>
