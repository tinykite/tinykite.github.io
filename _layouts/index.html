---
layout: default
---
<section class="intro"> 
  {{ content }}
</section>

<section class="article-grid">
  {% assign items = site.portfolio | sort: 'weight' %}
  {% for item in items %}
  <article class="article-grid__item"> 
      <a href="{{ item.url | prepend: site.baseurl }}"><img src="/assets/img/{{ item.image }}" alt="{{ item.title }}" /></a>
  </article>
  {% endfor %}
</section>
