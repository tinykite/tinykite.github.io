---
layout: default
---

<article class="project">
  <h1 class="project__title">{{ page.title }}</h1>
  <h2 class="project__desc">{{ page.description }}</h2>
  <img class="project__image project__image--lead" src="/assets/img/{{ page.image }}">
  {% if page.client %} Client: {{ page.client }} {% endif %}
  <p class="project__body">{{ content }}</p>
  <div class="project__button">
		<a href="/">Return</a>
  </div>
</article>
