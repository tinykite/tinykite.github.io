---
layout: default
---

<section class="intro">
{{ content }}
</section>

<section class="grid">
{% assign items = site.projects | sort: 'weight' %}
 {% for item in items %}
<article class="grid__item">
<a href="{{ item.url | prepend: site.baseurl }}"><img src="/assets/img/{{ item.image }}" alt="{{ item.title }}" /></a>
</article>
 {% endfor %}
 </section
